<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fimmion Foods - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="icon" type="image/png" href="img/foods/sweetroll.png"/>
</head>
<body>
    
    <!--create an overall container for my page-->
    <div class="container-fluid pt-3 text-white" id="main-body">

        <!--Offer banner -->
        <script>
            document.writeln(OfferBanner());
        </script>

        <!--Create a header-->
        <h1 style="text-align: center;">Contact us</h1>
        <p style="text-align: center;">Contact Fimmion Foods</p>

        <!-- Navbar -->
        <script>
            document.writeln(Navbar());
        </script>

        
        <!--contact details-->
        <div class="row contact-container">
            <div class="col-md-5">
                <!--contact location and phone number-->
                <p class="rounded">
                    You can visit us in person at 210a Parade, Sutton Coldfield or you can call us on <a href="tel:0121 012 3456">0121 012 3456</a>
                    We are always happy to help - Our office is open from <b>9AM-5PM.</b>
                    You can also enter your details below, and we'll get back to you via email.
                </p>

                <form class="rounded">
                    <!--email form-->
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="contactReason">Reason for contact</label>
                        <textarea class="form-control" id="contactReason" rows="4"></textarea>
                        <br>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <p><br></p>
                </form>
            </div>
            <!--map embed-->
            <div class="col-md-5">
                <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d1212.7116300960279!2d-1.8249959012863233!3d52.56195655343522!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNTLCsDMzJzQzLjMiTiAxwrA0OScyOS43Ilc!5e0!3m2!1sen!2suk!4v1696508275011!5m2!1sen!2suk" width="100%" height="450" style="border:1;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>

        <script>
            footer = copyrightFooter();
            document.writeln(footer);
        </script>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
