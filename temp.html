<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <!--Link the Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Link my stylesheet after bootstrap, so that any changed overwrite-->
    <link rel="stylesheet" href="style.css">
    <!--Link my javascript file-->
    <script src="main.js"></script>
</head>
<body>
    <!--Create a container div to house all my elements-->
    <div class="container-fluid pt-3 text-white" id="main-body">

        <!--Create a header-->
        <h1 style="text-align: center;">Fimmion Foods</h1>
        <p style="text-align: center;">Welcome to the Official Fimmion Foods Website</p>

        <!--import the navbar from javascript file-->
        <script>
            document.writeln(Navbar());
        </script>

        <br>
        <br>
        <!--Import the footer from javascript file-->
        <script>
            footer = copyrightFooter();
            document.writeln(footer);
        </script>


    </div>


    <!--Import bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
